<div class="columns is-mobile is-centered">
    <div class="column is-half">
        <div class="card">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(UserName.value,Password.value)">
            <div class="card-content">
              <p class="title">
                Login!
              </p>
              <div class="field">
                  <div class="control">
                      <span class="tag is-danger"><h3>User name <i class="fas fa-user"></i></h3></span>
                    <input #UserName name="UserName" formControlName="UserName" class="input is-danger" type="text" placeholder="Username">
                  </div>
                </div>

               

                  <div class="field">
                      <div class="control">
                          <span class="tag is-danger"><h3>Password <i class="fas fa-lock"></i></h3></span>
                        <input #Password name="Password" type="password" formControlName="Password" class="input is-danger"  placeholder="Password input">
                      </div>
                    </div>
                    <div *ngIf="isLoginFalse">
                      <strong style="color:red">Incorrect username or password!</strong>
                    </div>
                      <button class="button is-danger" [disabled]="loginForm.invalid" type="submit">Login</button>
            </div>
          </form>
            <footer class="card-footer">
          
              <p class="card-footer-item">
                <span class="account">
                  Doesn't have account? <a routerLink="/register" class=" is-danger">Sign up!</a>
                </span>
              </p>
            </footer>
          </div>
    </div>
  </div>
